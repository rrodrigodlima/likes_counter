<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Inscritos</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="lowerthird">
    <img src="img/sweet.png" class="corner top-right" />
    <div id="progress-bar"></div>
    <div class="animated-outline"></div>
    <div class="content">
      <span class="label">
        <span class="emoji"><i class="fa-solid fa-user-plus"></i></span>
        Meta de Inscritos:
      </span>
      <span id="subscribers" class="count">0</span>
      <span class="label">/</span>
      <span id="sub-meta" class="meta">0</span>
    </div>
  </div>

  <script src="subs.js"></script>
</body>
</html>
