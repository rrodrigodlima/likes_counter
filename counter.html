<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador com Progresso</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
<div id="lowerthird">
  <img src="img/sweet.png" class="corner top-right" />
  <div id="progress-bar"></div>
  <div class="animated-outline"></div>
  <div class="content">
    <span class="label">
        <span id="like-emoji" class="emoji"><i class="fa-solid fa-thumbs-up"></i></span>
        Meta de Likes:
    </span>
    <span id="likes" class="count">0</span>
    <span class="label">/</span>
    <span id="meta" class="meta">50</span>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
