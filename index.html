<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar na Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Contador de Likes - YouTube</h1>
  <p>Insira o ID do vídeo da live:</p>
  <input type="text" id="videoIdInput" placeholder="Ex: dQw4w9WgXcQ" />
  <br />
  <button onclick="irParaContador()">Iniciar</button>

  <script>
    function irParaContador() {
      const videoId = document.getElementById('videoIdInput').value.trim();
      if (videoId) {
        window.location.href = `counter.html?videoId=${videoId}`;
      } else {
        alert('Por favor, insira um videoId válido.');
      }
    }
  </script>
</body>
</html>
